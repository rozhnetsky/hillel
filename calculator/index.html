<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="calculator__window" id="result">0</div>
    <div class="calculator__button calculator__button--num" id="one" value="1">1</div>
    <div class="calculator__button calculator__button--num" id="two" value="2">2</div>
    <div class="calculator__button calculator__button--num" id="three" value="3">3</div>
    <div class="calculator__button calculator__button--reset" id="reset">AC</div>
    <div class="calculator__button calculator__button--num" id="four" value="4">4</div>
    <div class="calculator__button calculator__button--num" id="five" value="5">5</div>
    <div class="calculator__button calculator__button--num" id="six" value="6">6</div>
    <div class="calculator__button calculator__button--control" action="plus">+</div>
    <div class="calculator__button calculator__button--num" id="seven" value="7">7</div>
    <div class="calculator__button calculator__button--num" id="eight" value="8">8</div>
    <div class="calculator__button calculator__button--num" id="nine" value="9">9</div>
    <div class="calculator__button calculator__button--control" action="minus">-</div>
    <div class="calculator__button calculator__button--num calculator__button--zero" id="zero" value="0">0</div>
    <div class="calculator__button calculator__button--num" id="dot" value=".">,</div>
    <div class="calculator__button calculator__button--control" action="multiply">*</div>
    <div class="calculator__button calculator__button--calc calculator__button--summ" id="calc">=</div>
    <div class="calculator__button calculator__button--control" action="divide">&#xF7</div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
